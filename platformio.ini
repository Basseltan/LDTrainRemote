[env:wemosbat]
platform = espressif32
board = wemosbat
framework = arduino
monitor_speed = 115200
; OTA upload: uncomment and set the IP address of the ESP32
; upload_protocol = espota
; upload_port = 192.168.x.x
lib_extra_dirs = ${workspacedir}/lib/legoino-master
lib_deps =
	thomasfredericks/Bounce2@^2.72
	jchristensen/movingAvg@^2.3.0
	h2zero/NimBLE-Arduino@^2.3.7
	lennarthennigs/ESP Telnet@^2.2.3
lib_ldf_mode = deep+

[env:wemosbat_ota]
extends = env:wemosbat
upload_protocol = espota
upload_port = 192.168.178.69


[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
; OTA upload: uncomment and set the IP address of the ESP32
